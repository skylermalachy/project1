<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook sign-up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-2 mb-2">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <img
            src="images/download.png"
            height="100 px"
            width="250 px"
            alt="facebook logo"
          />
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center">
      <div class="card text-center bg-light" style="width: auto">
        <h3 class="mt-2">Create a new account</h3>
        <div class="mt-1 mb-2">it's quick and easy.</div>
        <div class="card-body">
          <div class="row g-2 needs-validation">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                id="validationTooltip01"
                placeholder="first name"
                required
              />
            </div>
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                id="validationTooltip01"
                placeholder="Surname"
                required
              />
            </div>
          </div>
          <div class="mt-2">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Mobile number or email address"
            />
          </div>
          <div class="mt-2">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="New password"
            />
          </div>
          <div class="d-flex justify-content-start mt-2">
            <div>
              date of birth<img
                src="images/qk.png "
                height="13px"
                width="12"
                class="ms-1"
              />
            </div>
          </div>
          <div class="mt-0">
            <div class="row">
              <div class="col-4">
                <select class="col-12" style="border-radius: 7px">
                  <option value="29">29</option>
                  <option value="28">28</option>
                </select>
              </div>
              <div class="col-4">
                <select class="col-12" style="border-radius: 7px">
                  <option value="May">May</option>
                </select>
              </div>
              <div class="col-4">
                <select class="col-12" style="border-radius: 7px">
                  <option value="2023">2023</option>
                </select>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-start mt-2">
            <div>
              Gender<img
                src="images/qk.png "
                height="13px"
                width="12"
                class="ms-1"
              />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-4">
              <div class="form-control">
                <label>Female</label>
                <input type="radio" class="form-check-input ms-3" />
              </div>
            </div>
            <div class="col-4">
              <div class="form-control">
                <label class="me-4">Male</label>
                <input type="radio" class="form-check-input" />
              </div>
            </div>
            <div class="col-4">
              <div class="form-control">
                <label>Custom</label>
                <input type="radio" class="form-check-input ms-2" />
              </div>
            </div>
          </div>
          <div class="container d-flex justify-content-start text-start mt-1">
            <div>
              <label class="form-text">
                <small>
                  People who use our service may have uploaded your contact
                  <br />
                  information to Facebook.<a
                    href="#"
                    style="text-decoration: none"
                  >
                    Learn more.</a
                  >
                </small>
              </label>
            </div>
          </div>
          <div class="container d-flex justify-content-start text-start mt-2">
            <div>
              <label class="form-text">
                <small>
                  By clicking Sign Up, you agree to our<a
                    href="# "
                    style="text-decoration: none"
                    >Terms</a
                  >,
                  <a href="#" style="text-decoration: none"> Privacy Policy</a>
                  and
                  <a href="#" style="text-decoration: none">Cookies Policy</a>.
                  <br />You may receive SMS notifications from us and can opt
                  out at any time.
                </small></label
              >
            </div>
          </div>
        </div>
        <div class="button">
          <a href="index.html" class="btn btn-success btn-sm" type="button">
            <h5 class="ms-5 me-5">Sign Up</h5>
          </a>
        </div>
        <div class="m-3">
          <a href="#" class="no-underline" style="text-decoration: none"
            >Already have an account?</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
